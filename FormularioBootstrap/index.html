<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Bootstrap</title>
    <style>
      #divFormulario {
        background-color: rgb(207, 216, 216);
      }
      #tablaIngreso {
        /*  background-color: blue;*/
        /*  width: 80%;*/
        /*   border: 0;*/
        /*  align: center;*/
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container" id="contenedor">
      <!--Se usa Mobile First.
      Los tamaños son xs-sm-md-lg-xl 
      Col-# (# columnas máximo 12)
      Con d-texto es para el display (none, inline, inline-block, block,
      table, table-cell, table-row, flex, inline-flex)
      form-group clase de objetos de formulario verticalmente
      form row se organizan horizontalmente y se acomodan en la pantalla  -->
      <div class="row">
        <div class="col-12 border-bottom border-primary">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
        </div>
      </div>
      <br /><br />
      <h3 class="text-primary text-center">Formulario de Registro</h3>
      <br /><br />
      <div class="row justify-content-center">
        <div class="col-10">
          <form method="GET" id="formulario">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-lg-6 col-form-label">
                <label>Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre Completo"
                  id="nombre"
                  required
                />
              </div>
              <div class="col-xs-12 col-sm-6 col-lg-3 col-form-label">
                <label>Correo</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="ejemplo@correo.com"
                  id="correo"
                  required
                />
              </div>
              <div class="col-xs-12 col-sm-6 col-lg-3 col-form-label">
                <label>Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  id="pwd"
                  required
                />
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="masculino"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="gridRadios1">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="femenino"
                      value="option2"
                    />
                    <label class="form-check-label" for="gridRadios2">
                      Femenino
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios3"
                      value="option3"
                      disabled
                    />
                    <label class="form-check-label" for="gridRadios3">
                      Third disabled radio
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-form-label col-sm-2">Gustos</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="deporte"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Deporte
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="programacion"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Programación
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="leer"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Leer
                  </label>
                </div>
              </div>
            </div>
            <br />
            <div class="row form-group">
              <div class="col-sm-12">
                <div class="row justify-content-center">
                  <button type="submit" class="btn btn-primary" id="btnGuardar">
                    Guardar
                  </button>
                  <button type="button" class="btn btn-secondary" id="btnRecuperar">Recuperar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--contenedor-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/misScripts.js"></script>
  </body>
</html>
