<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Formularios I</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <h1>Envío de datos</h1>
  <div id="contenedor">
    <form id="form_datos" method="GET">
      <table width="20%" border="0" align="center" id="principal">
        <tr>
          <td>Nombre:</td>
          <td><label for="nombre"></label>
            <input type="text" name="nombre" id="nombre" placeholder="Digite su Nombre" required></td>
          </tr>
        <tr>
          <td>Apellido:</td>
          <td><input type="text" name="apellido" id="apellido" placeholder="Digite su apellido" required></td>
        </tr>
        <tr>
          <td>Edad:</td>
          <td><input type="text" name="edad" id="edad" placeholder="Digite su Edad"></td>
        </tr>
        <tr>
          <td>Género:</td>
          <td><p>
            <label>
              <input type="radio" name="genero" value="Masculino" id="masculino">Masculino</label>
              <br>
            <label>
              <input type="radio" name="genero" value="Femenino" id="femenino">Femenino</label>
              <br>
          </p></td>
        </tr>
        <tr>
          <td>País:</td>
          <td><label for="pais"></label>
            <select name="pais" id="pais">
              <option>España</option>
              <option>México</option>
              <option>Colombia</option>
              <option>Perú</option>
              <option>Chile</option>
              <option>Argentina</option>
            </select></td>
          </tr>
        <tr>
          <td>Aficiones:</td>
          <td><table width="200">
            <tr>
              <td><label>
                <input type="checkbox" name="deporte" value="Deporte" id="deporte">
                deporte</label></td>
              <td><label>
                <input type="checkbox" name="informatica" value="Informática" id="informatica">
                informatica</label></td>
              </tr>
            <tr>
              <td><label>
                <input type="checkbox" name="lectura" value="Lectura" id="lectura">
                lectura</label></td>
              <td><label>
                <input type="checkbox" name="cine" value="Cine" id="cine">
                cine</label></td>
              </tr>
            <tr>
              <td><label>
                <input type="checkbox" name="bares" value="Bares" id="bares">
                bares</label></td>
                <td><label>
                <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
                Naturaleza</label></td>
              </tr>
          
          </table></td>
        </tr>
        <tr>
        <td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>
      
      </tr>
      </table>
      </form>
  </div>

  <script src="js/formulario1.js"></script>
</body>
</html>
