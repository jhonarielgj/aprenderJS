<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Trabajando con http request</title>
</head>

<body>
    <div class="container">
        <h1 class="text-secondary text-center">AJAX</h1><br>
        <h3 class="text-primary text-center">Trabajando con XMLHttpRequest (archivo txt)</h3>

        <button type="button" class="btn btn-primary " id="botonTxt">Mostrar</button>
        <div id="respuesta">

        </div>

    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <h3 class="text-primary text-center">Trabajando con XMLHttpRequest (archivo JSON)</h3>
        <button type="button" class="btn btn-primary " id="botonJson">Mostrar</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                </tr>
            </thead>
            <tbody id="resultado">
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <h3 class="text-primary text-center">Trabajando con XMLHttpRequest (API p√∫blica)</h3>
        <button type="button" class="btn btn-primary " id="botonApi">Mostrar</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Cod. Estado</th>
                    <th scope="col">Nombre Estado</th>
                    <th scope="col">Clima</th>
                    <th scope="col">Dir. Viento</th>
                    <th scope="col">Vel. Viento</th>
                </tr>
            </thead>
            <tbody id="resultadoApi">
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/misScripts.js"></script>
</body>

</html>
